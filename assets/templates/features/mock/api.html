<div :class="{'active':mockapi.active,'opened':mockapi.opened,'mockDiv':true,'POST':mockapi.type=='POST','GET':mockapi.type=='GET'}">
    <div class="mocksetHeader" @click="togglePane">
        <span class="mockType">{{mockapi.type}}</span>
        <a href="javascript:;" @click.stop="testMock(mockset)">
            <code>{{mockapi.url}}</code>
        </a>
        <span class="text-info">{{mockapi.desc}}</span>
        <div class="operator">
            <button type="button" class="btn btn-default btn-xs" aria-label="Left Align" @click="edit">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>编辑
            </button>
            <button type="button" class="btn btn-default btn-xs" aria-label="Left Align" @click="remove">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
            <button type="button" class="btn btn-primary btn-xs" v-if="mockapi.active" aria-label="Left Align" @click="changeStatus">
                <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>{{mockapi.dataHandler=="over"?"覆盖":"拦截"}}中
            </button>
            <button type="button" class="btn btn-link btn-xs" v-else aria-label="Left Align" @click="changeStatus">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>已关闭
            </button>
        </div>
    </div>
    <div class="mocksetContent">
        <h4>Parameters</h4>
        <p>{{mockapi.param}}</p>
        <h4>Response</h4>
        <p>{{mockapi.respParam}}</p>
        <div>
            <h4>Result</h4>
            <pre><code class="json">{{mockapi.result}}</code></pre>
        </div>
    </div>
</div>
