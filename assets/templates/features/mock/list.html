<div>
    <div id="mockList">
        <div class="panel panel-default">
            <div class="panel-heading">配置
                <button type="button" class="btn btn-default btn-sm" aria-label="Left Align" @click="addApi">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
            </div>
            <mock-api v-for="(mockapi,index) in mockapis" :key="mockapi._id" :data="{mockapi: mockapi,project:project, menus:menus, index:index}"></mock-api>
            <div class="empty" v-if="!loading && mockapis.length == 0">
                <div class="msg">还没有配置api，赶紧配置一个</div>
            </div>
            <div v-if="loading">
                <div class="loading audio-wave"></div>
            </div>
        </div>
    </div>
    <mock-test :data="{mockapi:currentApi,project:project}"></mock-test>
</div>
