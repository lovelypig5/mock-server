<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="exampleModalLabel">项目</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="recipient-name" class="control-label">项目名称:</label>
            <input type="text" class="form-control" v-model="project.name">
        </div>
        <div class="form-group">
            <label for="recipient-name" class="control-label">描述:</label>
            <input type="text" class="form-control" v-model="project.desc">
        </div>
        <div class="form-group">
            <label for="recipient-name" class="control-label">种类:</label>
        </div>
        <div class="form-group">
            <label class="radio-inline">
                <input type="radio" name="type" v-model="project.isPublic" value=1>
                URL前缀
            </label>
            <label class="radio-inline">
                <input type="radio" name="type" v-model="project.isPublic" value=0>
                HEAD参数
            </label>
        </div>
        <div class="form-group">
            <label for="recipient-name" class="control-label">前缀区分/设定HEAD的author参数:</label>
            <input type="text" class="form-control" v-model="project.beginPath">
        </div>
        <div class="form-group">
            <label for="recipient-name" class="control-label">反向代理地址:</label>
            <input type="text" class="form-control" v-model="project.proxy">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" v-if="editing" class="btn btn-danger" id="editButton" @click="remove">删除</button>
        <button type="button" class="btn btn-primary" id="editButton" @click="save">保存</button>
        <button type="button" class="btn btn-default _close" data-dismiss="modal">关闭</button>
    </div>
</div>
